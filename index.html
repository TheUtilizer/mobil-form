<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1d37c1538.js" crossorigin="anonymous"></script>
    <title>Mobile Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <div class="main-container">
    <header class="prup">
      <div class="shapes">
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-square"></i>
      </div>
      <div class="links">
        <div class="contact">
          <span>&#9776</span>
          <h2>Contacts</h2>
        </div>
        <div class="glass">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
    </header>
    <form action="" class="info">
      <div class="form-item person">
        <label for="">
          <i class="fa-solid fa-circle-user"></i><input type="text" placeholder="Name">     
        </label> 
      </div>
      <div class="form-item2">
        <i class="fa-solid fa-mobile-retro"></i>
        <input class="phone" type="number" placeholder="Phone Number">
        <select name="label" id="label">
          <option value="" disable selected>Label</option>
        </select>
      </div>
      <div class="form-item">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Address">
      </div>
      <div class="form-item">
        <i></i>
        <input class="city" type="address" placeholder="city">
      </div>
      <div class="form-item5">
        <select name="" id="state">
          <option value="" disable selected>State</option>
        </select>
        <input class="zip" type="number" placeholder="Zip">
      </div>
      <div class="form-item6">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="email">
      </div>
      <div class="form-item7">
        <i class="fa-solid fa-cake-candles"></i>
        <input
        type="date"
        placeholder="Birthday"
        onClick="$(this).removeClass('placeholderclass')"
        class="dateclass placeholderclass">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      </div>
    </form>
   </div>


   
  </body>
</html>
